<!DOCTYPE html>
<html>
<head>
    <title>Greeting Card Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Greeting Card Generator</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/generate_card" method="post" class="card p-4">
                    <div class="form-group">
                        <label for="message">Enter your message:</label>
                        <textarea name="message" id="message" rows="4" class="form-control"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Generate Card</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
